<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>QUIZZZ</title>
</head>
<body>
    <div class="app">
        <h1 class="app__title">QUIZ GAME</h1>
        
        <div class="app__progress-container">
            <div class="app__progress-bar"></div>
        </div>

        <span class="app__percentage-of-progress">0%</span>
        
        <div class="app__list-and-caption">
            <h3 class="app__question">Question goes here</h3>

            <ul class="app__answers-list">
            
                <li class="app__list-item">
                    <button type="button" class="app__answer-btn">ANSWER 1</button>
                </li>
                
                <li class="app__list-item">
                    <button type="button" class="app__answer-btn">ANSWER 2</button>
                </li>
                
                <li class="app__list-item">
                    <button type="button" class="app__answer-btn">ANSWER 3</button>
                </li>
                
                <li class="app__list-item">
                    <button type="button" class="app__answer-btn">ANSWER 4</button>
                </li>
            </ul>
        </div>


        <div class="app__btn-container"></div>
    </div>


    <script type="module" src="./index.js"></script>
</body>
</html>
